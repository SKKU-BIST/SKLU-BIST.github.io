<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <style>
        /* 기본 스타일 */
        html {
            overflow-y: scroll; /* 스크롤바 항상 표시 */
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        .container {
            display: flex;
            flex: 1;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        aside {
            width: 200px;
            padding: 20px;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: fixed;
        }
        aside h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        aside ul {
            list-style: none;
            padding: 0;
            flex-grow: 1;
        }
        aside ul li {
            margin: 10px 0;
        }
        aside ul li a {
            text-decoration: none;
            color: #333;
            padding: 10px;
            display: block;
            border-radius: 5px;
        }
        aside ul li a:hover {
            background-color: #ddd;
        }
        aside ul li a.active {
            background-color: #333;
            color: #fff;
            font-weight: bold;
        }
        main {
            flex: 1;
            padding: 20px;
            margin-left: 220px; /* 사이드바 공간 확보 */
        }
        .top-info {
            position: fixed;
            top: 0;
            right: 20px;
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 사이드바 -->
        <aside>
            <h2>{{ site.title }}</h2>
            <ul>
                {% for item in site.data.navigation %}
                <li>
                    <a href="{{ item.url }}" class="{% if item.url == page.url or item.url == page.url | replace:'/index.html', '/index' %}active{% endif %}">
                        {{ item.title }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </aside>

        <!-- 메인 콘텐츠 -->
        <main>
            <h1>{{ page.title }}</h1>
            {{ content }}
        </main>

        <!-- 오른쪽 상단에 버전 및 라이선스 정보 -->
        <div class="top-info">
            Version: {{ site.version }} | License: {{ site.license }}
        </div>
    </div>
</body>
</html>
