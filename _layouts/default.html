<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
        }
        .container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        aside {
            width: 200px;
            padding: 20px;
            background: #f5f5f5;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }
        aside h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        aside ul {
            list-style: none;
            padding: 0;
        }
        aside ul li {
            margin: 10px 0;
        }
        aside ul li a {
            text-decoration: none;
            color: #333;
            padding: 10px;
            display: block;
            border-radius: 5px;
        }
        aside ul li a:hover {
            background-color: #ddd;
        }
        aside ul li a.active {
            background-color: #333;
            color: #fff;
            font-weight: bold;
        }
        main {
            flex: 1;
            padding: 20px;
            margin-left: 220px; /* 사이드바 공간 확보 */
        }
    </style>
</head>
<body>
    <div class="container">
        <aside>
            <h2>{{ site.title }}</h2>
            <ul>
                {% for item in site.data.navigation %}
                <li>
                    <a href="{{ item.url }}" class="{% if page.url == item.url or (page.url == '/' and item.url == '/index') %}active{% endif %}">
                        {{ item.title }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </aside>
        <main>
            <h1>{{ page.title }}</h1>
            {{ content }}
        </main>
    </div>
</body>
</html>
