<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <style>
        /* Reset 기본 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 기본 레이아웃 스타일 */
        html, body {
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: hidden; /* 전체 페이지에 스크롤바가 생기지 않도록 설정 */
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh; /* 전체 화면 높이 */
        }

        /* 고정된 사이드바 스타일 */
        aside {
            width: 200px;
            padding: 20px;
            background: #f5f5f5;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            overflow-y: auto; /* 사이드바에 스크롤이 필요할 때만 생김 */
        }

        aside h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        aside ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        aside ul li {
            margin: 10px 0;
        }

        aside ul li a {
            text-decoration: none;
            color: #333;
            padding: 10px;
            display: block;
            border-radius: 5px;
        }

        aside ul li a:hover {
            background-color: #ddd;
        }

        aside ul li a.active {
            background-color: #333;
            color: #fff;
            font-weight: bold;
        }

        /* 메인 콘텐츠 영역 */
        main {
            flex: 1;
            padding: 20px;
            margin-left: 220px; /* 사이드바 공간 확보 */
            height: 100vh;
            overflow-y: auto; /* main 영역에만 스크롤 적용 */
            line-height: 1.6; /* 줄 바꿈 시 글자 간격 설정 */
        }

        /* 오른쪽 상단 버전 및 라이선스 정보 */
        .top-info {
            position: fixed;
            top: 10px;
            right: 20px;
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 사이드바 -->
        <aside>
            <h2>{{ site.title }}</h2>
            <ul>
                {% for item in site.data.navigation %}
                <li>
                    <a href="{{ item.url }}" class="{% if page.url == item.url or (page.url == '/index.html' and item.url == '/index') %}active{% endif %}">
                        {{ item.title }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </aside>

        <!-- 메인 콘텐츠 -->
        <main>
            <h1>{{ page.title }}</h1>
            {{ content }}
        </main>

        <!-- 오른쪽 상단에 버전 및 라이선스 정보 -->
        <div class="top-info">
            Version: {{ site.version }} | License: {{ site.license }}
        </div>
    </div>
</body>
</html>
