<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation with Left-Aligned Tabs</title>
    <style>
        /* CSS 스타일은 이전과 동일합니다 */
    </style>
</head>
<body>

<div class="container">
    <!-- Left-aligned tab buttons -->
    <div class="tab-list">
        <div class="tab-button active" onclick="loadContent('introduction.html', this)">Introduction</div>
        <div class="tab-button" onclick="loadContent('method.html', this)">Method</div>
        <div class="tab-button" onclick="loadContent('example.html', this)">Example</div>
    </div>

    <!-- Tab contents -->
    <div id="tab-content" class="tab-content">
        <!-- 외부 파일 내용이 여기에 로드됩니다 -->
    </div>
</div>

<script>
    /* JavaScript function to load external HTML files */
    function loadContent(file, element) {
        // Reset active state on all buttons
        const buttons = document.getElementsByClassName("tab-button");
        for (let i = 0; i < buttons.length; i++) {
            buttons[i].classList.remove("active");
        }
        element.classList.add("active");

        // Load the content from the external file
        fetch(file)
            .then(response => response.text())
            .then(data => {
                document.getElementById("tab-content").innerHTML = data;
            })
            .catch(error => console.error('Error loading file:', error));
    }

    // Load the introduction content initially
    loadContent('introduction.html', document.querySelector(".tab-button"));
</script>

</body>
</html>
